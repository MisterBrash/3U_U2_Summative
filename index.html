<!DOCTYPE html>

<html>
    <head>
        <title>Geometry Helper ğŸ“</title>
        <link rel="icon" href="./images/favicon.png" sizes="any" type="image/png">
        <link rel="stylesheet" href="./style.css">
        <script src="./main.js" defer></script>
    </head>

    <body>
        <h1>
            <img class="heading_img" src="./images/geometry.png" width="32px">
             Geometry Helper 
            <img class="heading_img" src="./images/geometry.png" width="32px">
        </h1>

        <h3>Use the tools below to help with your math!</h3>

        <p>
            Round answers to the nearest
            <input type="number" id="rounding" value="4" placeholder="0" min="0" max="10">
            decimals.
        </p>

        <hr>

        <!-- Quadratics -->
        <div>
            <h4>Quadratics</h4>
            <p>
                Enter the values of "a", "b", and "c" of a quadratic in standard form:
            </p>
            <label for="a">a:</label>
            <input id="a" name="a" type="number" placeholder="1" autocomplete="off"> 
            <label for="b">b:</label>
            <input id="b" type="number" placeholder="1" autocomplete="off"> 
            <label for="c">c:</label>
            <input id="c" type="number" placeholder="1" autocomplete="off"> 
            <button id="zeros">Find the Zeros</button> 
            <button id="vertex">Find the Vertex</button>

            <!-- Output for the zeros or vertex -->
            <div id="quadratic_output"></div>
        </div>

        <hr>

        <!-- Geometry -->
        <div>
            <h4></h4>
        </div>
    </body>
</html>
